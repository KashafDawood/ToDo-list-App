<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- css link -->
    <link rel="stylesheet" href="./src/style.css">
    <title>ToDo list App</title>
</head>
<body>
    
    <div class="todoistContainer">
        <!----------------- Nav ------------------->

        <div class="navBar">

            <div class="navHeader Header">
                <h2 class="navTitle">Menu</h2>
                <h3 class="navIcon">
                    <i class='bx bx-menu'></i>
                </h3>
            </div>

            <div class="navLinks">
                <ul>
                    <h5 class="navCatagory">Tasks</h5>
                    <div class="navLinkCatagory">
                        <li class="navLink"><a href="#"><i class='bx bxs-timer'></i>Upcoming</a></li>
                        <li class="navLink"><a href="#"><i class='bx bx-calendar-check' ></i>Today</a></li>
                    </div>

                    <h5 class="navCatagory">Catagory</h5>
                    <div class="navLinkCatagory">
                        <li class="navLink"><a href="#"><i class='bx bxs-user-circle'></i>Personal</a></li>
                        <li class="navLink"><a href="#"><i class='bx bxs-book'></i>Study</a></li>
                        <li class="navLink"><a href="#"><i class='bx bx-list-ol'></i>List 1</a></li>
                    </div>

                    <h5 class="navCatagory">Priority</h5>
                    <div class="navLinkCatagory">
                        <li class="navLink"><a href="#"><i class='bx bxs-flag-alt' style='color:#ff1c1c' ></i>Priority 1</a></li>
                        <li class="navLink"><a href="#"><i class='bx bxs-flag-alt' style='color:#ffbc1c'  ></i>Priority 2</a></li>
                        <li class="navLink"><a href="#"><i class='bx bxs-flag-alt' style='color:#44ff1c'  ></i>Priority 3</a></li>
                    </div>
                </ul>
            </div>

        </div>

        <!-- ----------------todoist body---------------- -->
        <div class="todoist">

            <div class="todoistHeader">
                <h1 class="time">Today</h1>
                <h1 class="noOfTasks">5</h1>
            </div>

            <div class="addtaskContainer">
                <div class="addTaskBtn"><i class='bx bx-plus'></i>Add a new Task</div>
            </div>

            <div class="taskContainer">
                
                <div class="tasks">
                    <div class="taskTitle">
                        <h5>CS Quiz and Assignment</h5>
                        <i class='bx bx-chevron-right'></i>
                    </div>
    
                    <div class="taskSpecs">
                        <div class="taskDueDate"><i class='bx bx-calendar-x'></i>10-6-23</div>
                        <div class="taskCatagory"><i class='bx bxs-user-circle'></i>Personal</div>
                        <div class="taskPriority"><i class='bx bxs-flag-alt' style='color:#ff1c1c' ></i>Priority 1</div>
                    </div>
                </div>

            </div>

        </div>

        <!-- -----------------------task customizer------------------------- -->
        <div class="taskCustomizerContainer">

            <div class="customizerHeader Header">
                <h2 class="customizerTitle">Task:</h2>
                <h3 class="customizerIcon">
                    <i class='bx bx-x'></i>
                </h3>
            </div>

            <form class="input--customization" action="">

                <div class="input--title input"><input type="text" placeholder="Title"></div>
                <div class="input--description input"><textarea name="input--description" cols="" rows="10" placeholder="Description"></textarea></div>
                <div class="input--catagory input">List </div>
                <div class="input--due__date input">Due Date <input type="date" name="input--due__date"></div>
                <div class="priorityBtn input">
                    <div class="priority1 btn">priority 1</div>
                    <div class="priority2 btn">priority 2</div>
                    <div class="priority3 btn">priority 3</div>
                </div>

            </form>

        </div>

    </div>

</body>
</html>

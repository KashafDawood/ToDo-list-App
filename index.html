    <!-- css link -->
    <link rel="stylesheet" href="./src/style.css">
    <!-- javascript link -->
    <script type="module" defer src="./src/js/controller.js"></script>
    <title>ToDo list App</title>
</head>
<body>
    
    <div class="todoistContainer">
        <!----------------- Nav ------------------->

        <div class="navBar">

            <div class="navHeader Header">
                <h2 class="navTitle">Menu</h2>
                <h3 class="navIcon">
                    <i class='bx bx-menu'></i>
                </h3>
            </div>

            <div class="navLinks">
                <ul>
                    <h5 class="navCatagory">Tasks</h5>
                    <div class="navLinkCatagory">
                        <li class="navLink"><a href="#"><i class='bx bxs-timer'></i>Upcoming</a></li>
                        <li class="navLink"><a href="#"><i class='bx bx-calendar-check' ></i>Today</a></li>
                    </div>

                    <h5 class="navCatagory">Catagory</h5>
                    <div class="navLinkCatagory">
                        <li class="navLink"><a href="#"><i class='bx bxs-user-circle'></i>Personal</a></li>
                        <li class="navLink"><a href="#"><i class='bx bxs-book'></i>Study</a></li>
                        <li class="navLink"><a href="#"><i class='bx bx-list-ol'></i>List 1</a></li>
                    </div>

                    <h5 class="navCatagory">Priority</h5>
                    <div class="navLinkCatagory">
                        <li class="navLink"><a href="#"><i class='bx bxs-flag-alt' style='color:#ff1c1c' ></i>Priority 1</a></li>
                        <li class="navLink"><a href="#"><i class='bx bxs-flag-alt' style='color:#ffbc1c'  ></i>Priority 2</a></li>
                        <li class="navLink"><a href="#"><i class='bx bxs-flag-alt' style='color:#44ff1c'  ></i>Priority 3</a></li>
                    </div>
                </ul>
            </div>

        </div>

        <!-- ----------------todoist body---------------- -->
        <div class="todoist">

            <div class="todoistHeader">
                <h1 class="time">Today</h1>
                <h1 class="noOfTasks">5</h1>
            </div>

            <div class="addtaskContainer">
                <div class="addTaskBtn"><i class='bx bx-plus'></i>Add a new Task</div>
            </div>

            <div class="taskContainer">

                        <div class="taskCatagory"><i class='bx bxs-user-circle'></i>Personal</div>
                        <div class="taskPriority"><i class='bx bxs-flag-alt'></i>Priority 1</div>
                    </div>
                </div>

                    <div class="taskTitle">
                        <h5>CS Assignment</h5>

                    <div class="taskSpecs">
                        <div class="taskDueDate"><i class='bx bx-calendar-x'></i>10-6-23</div>

                        <div class="taskPriority"><i class='bx bxs-flag-alt'></i>Priority 1</div>
                    </div>
                </div> -->

            </div>

        </div>

        <!-- -----------------------task customizer------------------------- -->
        <div class="taskCustomizerContainer">

            <div class="customizerHeader Header">
                <h2 class="customizerTitle">Task:</h2>
                <h3 class="closeIcon">
                    <i class='bx bx-x'></i>
                </h3>
            </div>

            <form class="input--customization" onsubmit="getTaskEditorData()" action="">

                <div class="input--title input"><input class="title--input" type="text" name="title" placeholder="Title"></div>
                <div class="input--description input"><textarea class="description--input" name="input--description" cols="" rows="10" placeholder="Description"></textarea></div>
                <div class="input--catagory input">Catagory 
                    <select class="catagory--input" name="catagory--selection">
                        <option value="">--Select Catagory--</option>
                        <option value="Personal">Personal</option>
                        <option value="Study">Study</option>
                        <option value="List1">List 1</option>
                    </select>
                </div>
                <div class="input--due__date input">Due Date <input class="dueDate--input" type="date" name="input--due__date"></div>
                <div class="priorityBtn input">
                    <button class="priority--input priority1 btn" value="priority 1">priority 1</button>
                    <button class="priority--input priority2 btn" value="priority 2">priority 2</button>
                    <button class="priority--input priority3 btn" value="priority 3">priority 3</button>
                </div>

                <div class="input--save">
                    <div class="delete--task btn btnLg">Delete Task</div>
                    <div class="btn--save btnPrimary btnLg">Save Changes</div>
                </div>

            </form>

        </div>

    </div>
